// 7: Write the function isEmpty(obj) which returns true if the object has no properties, false otherwise.

function questionSeven() {
    //Write isEmpty function here

    let schedule = {};

    const isEmpty = (schedule) => {
        for(var sched in schedule) {
            if(Object.prototype.hasOwnProperty.call(schedule, sched)) {
                return false;
            }
        } 
        return true;
    }

    alert( isEmpty(schedule) ) // true

    schedule['8:30'] = "get up";

    alert (isEmpty(schedule) ) // false
}
